<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./resources/css/googlestyle.css">
    <meta charset="UTF-8">
    <title>Google</title>
</head>
<body>
    <nav>
        <div class="left">
            <a href="https://www.google.ca/intl/en/about/">About</a>
            <a href="https://store.google.com/">Store</a>
        </div>

        <div class="right">
            <a href="https://mail.google.com/mail/">Gmail</a>
            <a href="https://www.google.ca/imghp">Images</a>
            <a href="#" class="icon" id="g-apps-icon"></a>
            <a href="#" class="icon" id="sign-in">Sign in</a>
        </div>
    </nav>

    <div class="center">
        <img src="resources/images/google-logo.png">

        <div id="search">
            <input type="text" name="search-bar">
        </div>

        <div id="submit">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
        </div>
    </div>

    <footer>
        <div id="language-bar">
            <span>Canada</span>
        </div>

        <div id="bottom-bar">
            <span class="left">
                <a href="https://www.google.ca/intl/en_ca/ads/">Advertising</a>
                <a href="https://www.google.ca/services/">Business</a>
            </span>

            <span class="right">
                <a href="https://www.google.ca/intl/en_ca/policies/privacy/">Privacy</a>
                <a href="https://www.google.ca/intl/en_ca/policies/terms/">Terms</a>
                <a href="https://www.google.ca/preferences">Settings</a>
            </span>
        </div>
    </footer>
</body>
</html>
